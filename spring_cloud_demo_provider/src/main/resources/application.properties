server.port: 8762

#用千指定注册到Eureka Server上的应用名称
spring.application.name=springCloudProvider

#表示将自己的IP注册到Eureka Server。 如不配置该属性或将其设置为false, 则表示注册微服务所在操作系统的hostname到Eureka Server。
eureka.instance.prefer-ip-address = true

#设置与Eureka Server交互的地址，查询服 务和注册服务都需要依赖这个地址。默认是http://localhost:8761/eureka; 多个 地址可使用，分隔。
eureka.client.service-url.defaultZone = http://localhost:8761/eureka/
